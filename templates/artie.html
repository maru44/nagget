{{ template "header" .Header }}
<main>
  <div class="mainZone">
    <div class="pt30">
      {{ range .Items }}
        <div class="mb20">
          {{ .ID }} - {{ .Kind }}
          <div class="mt5 _con">{{ .Content }}</div>
          <div class="mt5">
            <span>{{ .Good }}</span>
            <span id="good_{{ .ID }}" class="goodBtn pl5 cursorP pointer60 f18">&hearts;</span>
          </div>
          <div class="mt5">{{ .Gender }} {{ .CreatedAt.Format "2006.01/02" }}</div>
          <!--
            <a href="/api/detail/{{ .ID }}" class="hrefBoxIn"></a>
          -->
        </div>
      {{ end }}
    </div>
  </div>
</main>
{{ template "footer" }}
